        >
        > **What we generally consider good first issue candidates:**
        > - Narrow refactors in existing C++ code
        > - Improving readability or separation of concerns
        > - Const-correctness and type safety
        > - Small documentation improvements (Doxygen, inline comments)
        > - Targeted additions to existing tests
        >
        > **What we generally do NOT consider good first issue candidates:**
        > - New core features
        > - New transaction types
        > - Large architectural changes
        > - Changes requiring deep knowledge of multiple subsystems

