      description: Who is this issue for?
      value: |
        This issue is reserved for people who have never contributed or have made minimal contributions
        to the **Hiero C++ SDK**.

        We recognize that opening a pull request (PR) can be a major barrier for new contributors.
        The goal of this issue‚Äîand all other issues labeled **Good First Issue**‚Äîis to help you make
