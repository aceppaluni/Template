  - type: markdown
    attributes:
      value: |
        ## üéØ Purpose of This Template

        This template is used to propose **candidate issues** that may qualify as a
        *Good First Issue* for the Hiero C++ SDK.

        A Good First Issue must:
        - Have a **narrow and clearly defined scope**
        - Be **fully specified** (no design or behavior decisions)
        - Avoid changes to SDK behavior, APIs, or protocol logic
        - Be solvable by a first-time contributor with basic C++ knowledge

        Maintainers will review this issue and confirm whether it is promoted to
        an official **Good First Issue**.

        > If solving the issue requires deciding *what* to do or *how* something should behave,
        > it is **not suitable** as a Good First Issue.

  - type: markdown
    attributes:
      value: |
        > [!IMPORTANT]
        > ### üìã Good First Issue (GFI) Guidelines
        >
        > **Acceptable GFI work includes:**
        >
        > - Very small, explicitly defined changes to existing `src` code
        >   - No behavior or API changes
        >   - Mechanical refactors only
        > - Improvements to examples or internal code clarity
        >   - Renaming variables
        >   - Extracting helper methods
        > - Small, clearly specified documentation or comment improvements
        >
        > **Not acceptable as GFIs:**
        >
        > - Changes to SDK behavior, APIs, or contracts
        > - Protocol or DLT logic (`toProtobuf`, `fromProtobuf`, etc.)
        > - Work spanning multiple files or subsystems
        > - Writing new tests, examples, or documentation from scratch
        >
        > üìñ See full guidelines:
        > docs/maintainers/good_first_issue_candidate_guidelines.md

