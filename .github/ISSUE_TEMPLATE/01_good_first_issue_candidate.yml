        ## üéØ Purpose of This Template

        This template is for suggesting issues that *might* be a good fit as  
        **[Good First Issues](docs/maintainers/guidelines-good-first-issues.md)** for the Hiero C++ SDK.

        If an issue involves more exploration or design choices, it may be a better
        fit for the **Beginner**, **Intermediate**, or **Advanced** labels.

        Read more about [Good First Issue Candidate Label](docs/maintainers/guidelines-good-first-issues-candidates.md)

  - type: markdown
    attributes:
      value: |
        > [!IMPORTANT]
        > ### üìã Good First Issue (GFI) Guidelines
        >
        > Good First Issues work best when they focus on **small, clearly defined changes** like:
        >
        > - Simple updates to existing `src` code (no behavior or API changes)  
        > - Light refactors, such as renaming variables or extracting helpers  
        > - Small, well-specified improvements to comments or documentation  
        > - Minor clarity improvements in examples or internal code  
        >
        > Tasks that involve broader changes ‚Äî like modifying SDK behavior, working on
        > protocol logic, or touching many parts of the codebase ‚Äî are usually a better
        > fit for **Beginner**, **Intermediate**, or **Advanced** labels.
        >
        > [GFIC Guidelines](docs/maintainers/guidelines-good-first-issues-candidates.md)
        > [GFI Guidelines](docs/maintainers/guidelines-good-first-issues.md)

